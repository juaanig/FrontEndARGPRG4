<!--Si User entra logeado-->
<section class="studies-general p-3" >
    <h2 class="ms-5">Studies</h2>
    <!-- ================================================================================================== -->
    <button class="btn btn-warning m-3" (click)="toggleAddStudies()" *ngIf="getIdToken()" >AÃ±adir estudios</button>

    <div class="container" *ngIf="showFormStudies">
        <div class="d-flex flex-column mt-3 mb-3">
            <form action="" >
                <div class="d-flex flex-column form-control" >
                    <input type="text" [(ngModel)]="title" name="title">
                    <textarea name="studiesData" id="" cols="30" rows="10" [(ngModel)]="stdData" ></textarea>
                </div>
                <div class="form-control">
                    <button class="btn btn-success" (click)="onAdd()">confirmar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ================================================================================================== -->
    <div class="container mt-3 card text-bg-dark mb-3" *ngFor="let std of studies" >
        <h4 class="card-title">{{std.title}}</h4>
        <p class="card-text">{{std.stdData}}</p>
        <div class="d-flex flex-row-reverse mb-2">
            <button class="btn btn-danger" (click)="onDelete(std)" *ngIf="getIdToken()" >borrar</button>
        </div>
    </div>
</section>
<hr>
